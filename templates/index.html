<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <a href="/add">Add new post</a>
    {% if posts %}
        {% for post in posts %}
        <div class="post">
            <h2>{{ post["title"]}} </h2>
            <p><em>Written by {{ post["author"] }}</em></p>
            <p>{{ post["content"] }}</p>
            <p><a href="/delete/{{ post['id'] }}">Delete post</a> | <a href="/update/{{ post['id'] }}">Update post</a></p>
        </div>
        {% endfor %}
    {% else %}
        <div class="post">No post yet.</div>
    {% endif %}
</body>
</html>
